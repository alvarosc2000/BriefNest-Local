<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Guía Estratégica</title>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap');

    :root {
      --primary-color: #0F766E;   /* Verde Teal premium */
      --accent-color: #F59E0B;    /* Dorado sobrio */
      --text-color: #1F2937;
      --muted-color: #6B7280;
      --bg-light: #F9FAFB;
      --bg-highlight: #FFF8E7;
      --bg-warning: #FEF2F2;
      --border-warning: #DC2626;
      --bg-success: #ECFDF5;
      --border-success: #059669;
    }

    /* ====================
      BASE DOCUMENTO
    ==================== */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      margin: 60px 80px;
      color: var(--text-color);
      line-height: 1.8;
      font-size: 15.5px;
    }

    /* ====================
      PORTADA / HEADER
    ==================== */
    header {
      text-align: center;
      margin-bottom: 80px;
      padding-bottom: 40px;
      border-bottom: 2px solid #E5E7EB;
    }

    .project-title {
      font-family: 'Playfair Display', serif;
      font-size: 44px;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 14px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 18px;
      color: var(--muted-color);
      font-style: italic;
    }

    /* ====================
      SECCIONES / TITULOS
    ==================== */
    section { margin-bottom: 70px; }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      color: var(--text-color);
      padding-left: 10px;
      margin-top: 70px;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: -0.3px;
      display: flex;
      align-items: center;
    }

    h3 {
      font-size: 20px;
      color: var(--primary-color);
      font-weight: 600;
      margin-top: 30px;
      margin-bottom: 12px;
      border-bottom: 1px solid #E5E7EB;
      padding-bottom: 6px;
    }

    p { margin-bottom: 16px; }
    ul { margin-left: 22px; padding-left: 0; }
    li { margin-bottom: 10px; }

    /* ====================
      NUMERACIÓN PREMIUM
    ==================== */
    .numbered { counter-reset: section; }

    .numbered h2::before {
      counter-increment: section;
      content: counter(section);
      display: inline-block;
      width: 28px;
      height: 28px;
      margin-right: 12px;
      background: var(--accent-color);
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 28px;
      font-weight: bold;
      flex-shrink: 0;
    }

    /* ====================
      BOXES DESTACADOS
    ==================== */
    .highlight, .highlight-box {
      background-color: var(--bg-highlight);
      border-left: 5px solid var(--accent-color);
      padding: 20px 24px;
      margin: 32px 0;
      border-radius: 8px;
      box-shadow: 0px 1px 3px rgba(0,0,0,0.06);
    }

    .warning {
      background-color: var(--bg-warning);
      border-left: 5px solid var(--border-warning);
      padding: 20px 24px;
      margin: 32px 0;
      border-radius: 8px;
      font-size: 15px;
      color: #991B1B;
    }

    .success {
      background-color: var(--bg-success);
      border-left: 5px solid var(--border-success);
      padding: 20px 24px;
      margin: 32px 0;
      border-radius: 8px;
      font-size: 15px;
      color: #065F46;
    }

    /* Caja exclusiva para Consumer Insight */
    .key-insight {
      background-color: #FFFDF6;
      border: 2px solid var(--accent-color);
      padding: 22px;
      margin: 35px 0;
      border-radius: 10px;
      font-style: italic;
      font-size: 16px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.05);
    }

    /* ====================
      TABLAS PREMIUM
    ==================== */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 35px 0;
      font-size: 15px;
    }

    table th, table td {
      border: 1px solid #E5E7EB;
      padding: 14px 18px;
      text-align: left;
      vertical-align: top;
    }

    table th {
      background-color: var(--bg-light);
      color: var(--primary-color);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 14px;
    }

    table tr:nth-child(even) td { background-color: #FAFAFA; }

    table tr:hover td { background-color: #FEFCE8; }

    table caption {
      caption-side: top;
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      font-size: 19px;
      margin-bottom: 14px;
      color: var(--primary-color);
      text-align: left;
    }

    /* ====================
      TIMELINE (HITOS)
    ==================== */
    .timeline {
      margin: 40px 0;
      padding-left: 20px;
      border-left: 3px solid var(--accent-color);
    }

    .timeline-item {
      margin-bottom: 25px;
      position: relative;
    }

    .timeline-item::before {
      content: '';
      position: absolute;
      left: -11px;
      top: 5px;
      width: 12px;
      height: 12px;
      background-color: var(--accent-color);
      border-radius: 50%;
    }

    .timeline-item strong {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--primary-color);
    }

    /* ====================
      BADGES / TAGS
    ==================== */
    .badge {
      display: inline-block;
      background-color: var(--accent-color);
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-right: 6px;
    }

    /* ====================
      DIVISORES / SEPARADORES
    ==================== */
    .section-divider {
      border-top: 2px dashed #E5E7EB;
      margin: 80px 0;
    }

    /* ====================
      FOOTER
    ==================== */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      color: #9CA3AF;
      margin-top: 100px;
      border-top: 1px solid #E5E7EB;
      padding-top: 22px;
    }

    .footer .brand {
      font-weight: 600;
      color: var(--primary-color);
    }

    /* ====================
      LINKS
    ==================== */
    a { color: var(--primary-color); text-decoration: none; }
    a:hover { text-decoration: underline; }

  </style>
</head>
<body>
  <header>
    <div class="project-title">{{projectName}}</div>
    <div class="subtitle">Guía estratégica del proyecto — alineación creativa, comunicación y visión ejecutiva</div>
  </header>

  <main class="numbered">
    <section>
      {{{briefContent}}}
    </section>
  </main>

  <div class="footer">
    <div class="brand">BriefNest</div>
    <div class="tagline"><em>Inspirando ideas. Organizando estrategia.</em></div>
  </div>
</body>
</html>
