<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Guía Estratégica</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap');

    :root {
      --primary-color: #0F766E;   /* Verde Teal premium */
      --accent-color: #F59E0B;    /* Dorado sobrio */
      --text-color: #1F2937;
      --muted-color: #6B7280;
      --bg-light: #F9FAFB;
      --bg-highlight: #FFF8E7;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      margin: 60px 80px;
      color: var(--text-color);
      line-height: 1.8;
      font-size: 15.5px;
    }

    header {
      text-align: center;
      margin-bottom: 70px;
    }

    .project-title {
      font-family: 'Playfair Display', serif;
      font-size: 42px;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 12px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 17px;
      color: var(--muted-color);
      font-style: italic;
    }

    section {
      margin-bottom: 65px;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 26px;
      color: var(--text-color);
      border-left: 6px solid var(--accent-color);
      padding-left: 14px;
      margin-top: 60px;
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: -0.3px;
    }

    h3 {
      font-size: 19px;
      color: var(--primary-color);
      font-weight: 600;
      margin-top: 28px;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 16px;
    }

    ul {
      margin-left: 22px;
      padding-left: 0;
    }

    li {
      margin-bottom: 10px;
    }

    .highlight-box {
      background-color: var(--bg-light);
      border-left: 5px solid var(--accent-color);
      padding: 18px 22px;
      margin: 28px 0;
      border-radius: 8px;
      box-shadow: 0px 1px 3px rgba(0,0,0,0.06);
    }

    .quote {
      font-style: italic;
      color: var(--muted-color);
      border-left: 4px solid #D1D5DB;
      padding-left: 15px;
      margin: 25px 0;
    }

    /* Tablas profesionales */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 30px 0;
      font-size: 15px;
    }

    table th, table td {
      border: 1px solid #E5E7EB;
      padding: 12px 16px;
      text-align: left;
      vertical-align: top;
    }

    table th {
      background-color: var(--bg-light);
      color: var(--primary-color);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 14px;
    }

    table tr:nth-child(even) td {
      background-color: #FAFAFA;
    }

    table caption {
      caption-side: top;
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 12px;
      color: var(--primary-color);
    }

    .section-break {
      border-top: 1px solid #E5E7EB;
      margin: 70px 0;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      color: #9CA3AF;
      margin-top: 90px;
      border-top: 1px solid #E5E7EB;
      padding-top: 20px;
    }

    .footer .brand {
      font-weight: 600;
      color: var(--primary-color);
    }

    /* Numeración automática en H2 */
    .numbered h2::before {
      counter-increment: section;
      content: counter(section) ". ";
      color: var(--accent-color);
      font-weight: bold;
    }

    .numbered {
      counter-reset: section;
    }

    a {
      color: var(--primary-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Callouts extra pro */
    .callout {
      background-color: var(--bg-highlight);
      border: 1px solid var(--accent-color);
      padding: 18px 22px;
      margin: 28px 0;
      border-radius: 6px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <header>
    <div class="project-title">{{projectName}}</div>
    <div class="subtitle">Guía estratégica del proyecto — alineación creativa, comunicación y visión ejecutiva</div>
  </header>

  <main class="numbered">
    <section>
      {{{briefContent}}}
    </section>
  </main>

  <div class="footer">
    <div class="brand">BriefMind</div>
    <div class="tagline"><em>Inspirando ideas. Organizando estrategia.</em></div>
  </div>
</body>
</html>
